<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="./style.css">
  
    <title>contact us</title>
    <style>
       .contact-iframe-app{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
       }
       .contact-iframe-app iframe{
       width:100%;
       border-radius: .3rem;
       margin: 1rem;
       }
       
    </style>
</head>
<body>
    <div class="contact-iframe-app">
    <section class="contact" id="contact">
        <h1 class="heading">contact</h1>
        <div class="row">
            <div class="content">
                <h3 class="title">contact us</h3>
                <div class="info">
                  <h3><i class="fas fa-envelope"></i>alaaedine62@gmail.com</h3> 
                  <h3><i class="fas fa-phone"></i>0669031829</h3> 
                  <h3><i class="fas fa-map-marker-alt"></i>algeria @chlef</h3> 
                </div>
            </div>
            <form action="">
                <input type="text" placeholder="name" name="" class="box" id="">
                <input type="email" placeholder="email" name="" class="box" id="">
                <input type="text" placeholder="Suggestion" name="" class="box" id="">
                <textarea name="" id="" cols="30" rows="10" class="box message" placeholder="message"></textarea>
               <button type="submit" class="btn">send <i class="fas fa-paper-plane"></i></button>
            </form>
      
       </section>


       <section class="iframe" id="iframe" >
 
        <div class="box-container" >
            <div class="box">
                <iframe 
                 src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3206.029718928431!2d1.5799586152208651!3d36.529277390602836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12845f23c8c0d1d9%3A0x42e7b9c725137bf8!2zSMO0cGl0YWw!5e0!3m2!1sfr!2sdz!4v1661770868122!5m2!1sfr!2sdz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </div>
       </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
