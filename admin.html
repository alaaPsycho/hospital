<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="./style.css">
  
    <title>admin</title>
</head>
<body>
    <!--<h1>admin page</h1>-->

    <div class='login-admin'>
  
                <div class='login-app'>
                    <div class='icon-app'>
                        <i class='fas fa-user fa-5x big-icon'></i> 
                    </div>
                    <form>
                       <div><i class="far fa-envelope"></i><input class="email" type='email' placeholder='your email'/></div> 
                       <div><i class="fas fa-key"></i> <input class="password" type='password' placeholder='your password'/></div>
                    </form>
                    <div class='checkbox-app'>
                        <input type='checkbox'/>
                        <a href='#'>forgot password ?</a>
                    </div>
                  <div class='button-app'>
                      <button class=''>Login</button>
                  </div>
                  <div class="forgot">
                    <p></p>
                  </div>
                </div>

                <div class="post-comment">
                    <div class="category">
                        <a href="#"><p>post</p></a>
                        <a href="#"><p>question</p></a>
                        <a href="#"><p>discussion</p></a>
                    </div>
                    <div class="info-textarea-box">
                        <div class="info-box">
                            <img  src="https://cdn.dribbble.com/users/2178140/screenshots/14617092/media/3048ed8aefc1ec67f3a707dbfeed3ec6.png?compress=1&resize=400x300&vertical=top"/>
                            <p>user name</p>
                    </div>
            
                    <div class="textarea-upload-app">
                        <textarea name="" id="" cols="40" rows="10" class="box message" placeholder="message"></textarea>
                        <div class="upload">
                            <div><input type="file" id="selectedFile" class="fas fa-file"> </div> 
                            <!--<input class="fas fa-file" type="button" value="Browse..." onclick="document.getElementById('selectedFile').click();" />-->
                            <div><i class="fas fa-paperclip"onclick="document.getElementById('selectedFile').click();"><p>photo/video</p></i></div>  
                          </div>
                    </div>
            
                    </div>
            
               
            
                    <div class="button-row">
                        <div class="feed-topic">
                            <p>main feed<i class="fas fa-caret-down"></i></i></p>
                            <p>add topic<i class="fas fa-globe-europe"></i></p>
                        </div>
            
                        <div class="btn-app">
                            <button type="submit" class="btn">post <i class="fas fa-paper-plane"></i></button>
            
                        </div>
                    </div>
                </div>
              
      
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
